<html>
<head>
  <script src='jquery.js'></script>
  <style>
    body { margin:0; padding:0; }
    .grid { position:relative; display:block; background: #f0f0f0; height:100%; width: 100%;}
    .vertical { min-height:1024px; max-height:1920px; }
    .horizontal { min-width:1024px; max-width:1920px; }
    .cell { background:#f0f; display:block; position:absolute; overflow:none; }
  </style>
</head>

<body>
  <div class='grid vertical'>
    <!-- row 1 -->
    <div class='cell' data-x="0" data-y="0" style='background:#f6f'>
      <p>hello world</p>
    </div>
    <div class='cell' data-x="1" data-y="0" style='background:#6ff'>
      <p>hello world</p>
    </div>
    <div class='cell' data-x="2" data-y="0">
      <p>hello world</p>
    </div>
    <div class='cell' data-x="3" data-y="0" style='background:#9f9'>
      <p>hello world</p>
    </div>

    <!-- row 2 -->
    <div class='cell' data-x="0" data-y="1" data-w="2" data-h="1" style='background:#398'>
      <p>wide hello world</p>
    </div>
    <div class='cell' data-x="2" data-y="1" data-w="2" data-h="1" style='background:#f69'>
      <p>wide hello world</p>
    </div>

    <!-- row 3 -->
    <div class='cell' data-x="0" data-y="2" data-w="2" data-h="2" style='background:#333'>
      <p>hello world</p>
    </div>
    <div class='cell' data-x="2" data-y="2">
      <p>hello world</p>
    </div>
    <div class='cell' data-x="3" data-y="2" style='background:#9f9'>
      <p>hello world</p>
    </div>

    <!-- row 4 -->
    <div class='cell' data-x="2" data-y="3" style='background:#6f8'>
      <p>hello world</p>
    </div>
    <div class='cell' data-x="3" data-y="3" style='background:#fa3'>
      <p>hello world</p>
    </div>

    <!-- row 5 -->
    <div class='cell' data-x="0" data-y="4" style='background:#6f8'>
      <p>hello world</p>
    </div>
    <div class='cell' data-x="1" data-y="4" style='background:#666'>
      <p>hello world</p>
    </div>
    <div class='cell' data-x="2" data-y="4" style='background:#999'>
      <p>hello world</p>
    </div>
    <div class='cell' data-x="3" data-y="4" style='background:#ccc'>
      <p>hello world</p>
    </div>
    

  </div>
</body>

<script>
var ratio_w = 1920;
var ratio_h = 1080;

function resize() {
  var width  = $('.grid').outerWidth();
  var height = $('.grid').outerHeight();
  var vertical = $('.grid.vertical').length;
  if (vertical) {
    $('.grid').css('width', height * (ratio_h/ratio_w));
  } else {
    $('.grid').css('height', width * (ratio_h/ratio_w));
  }
  layout_cells();
}

function layout_cells() {
  var gridw = $('.grid').outerWidth();
  var gridh = $('.grid').outerHeight();
  var vertical = $('.grid.vertical').length ? true : false;
  var cellw = vertical ? gridw/4 : gridw/5;
  var cellh = vertical ? gridh/5 : gridh/4;

  $('.cell').each(function(){
    var x = $(this).data('x');
    var y = $(this).data('y');
    var w = $(this).data('w') || 1;
    var h = $(this).data('h') || 1;
    $(this).css({
      top: y * cellh + 'px', 
      left: x * cellw + "px", 
      width: w * cellw + 'px', 
      height: h * cellh + "px"
    })
  });
}

$(document).ready(function(){
  $(window).on('resize', resize).trigger('resize');  
})
</script>

</html>
